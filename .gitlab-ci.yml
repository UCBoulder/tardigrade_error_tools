workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

stages:
  - test
  - build
  - deploy

before_script:
  - source activate_w13pythonenv.sh

conda-build:
  stage: build
  variables:
    GIT_STRATEGY: clone
  script:
    # Set the LANL internal proxies
    - export ALL_PROXY="proxyout.lanl.gov:8080"
    - export HTTP_PROXY="http://$ALL_PROXY"
    - export HTTPS_PROXY=$HTTP_PROXY
    # Override default permissions. Set group to rx with no write permissions.
    - umask 0022
    - output_folder='conda-build-artifacts'
    - mkdir ${output_folder}
    - VERSION=${python -m setuptools_scm} conda build recipe --channel conda-forge --no-anaconda-upload --croot /scratch/${USER}/conda-build --output-folder ${output_folder} --no-test
  artifacts:
    expire_in: '2 hrs'
    paths:
      - conda-build-artifacts/noarch/error_tools-*-*.tar.bz2
  tags:
    - sstelmo-shell-aea
  only:
    - merge_requests
    - main
    - dev

test_build:
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  variables:
    GIT_STRATEGY: clone
  script: ./CI.sh
  artifacts:
    when: always
    paths:
      - build/results.tex
  tags:
    - sstelmo-shell-aea

deploy_build:
  stage: deploy
  variables:
    GIT_STRATEGY: clone
  script: ./CD.sh
  tags:
    - sstelmo-shell-aea
  only:
    - master
    - dev

# It MUST be called pages
pages:
  stage: deploy
  variables:
    GIT_STRATEGY: clone
  script:
    - ./BUILD.sh
    - mkdir public
    - cp -r build/docs/sphinx/html/* public/
  artifacts:
    paths:
      # It MUST be called public
      - public
  tags:
    - sstelmo-shell-aea
  only:
    - master
