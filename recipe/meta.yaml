package:
  name: error_tools
  # TODO: setup and use pyproject.toml and a Conda build Jinja template
  version: {{ VERSION }}

source:
  path: '..'

build:
  script:
    - mkdir build-package
    - cd build-package
    - cmake .. -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --target error_tools
    - cmake --install . --prefix $PREFIX
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - boost >=1.59
    - eigen >=3.3.7
  host:
    - doxygen
    - cmake >=3.17
    - {{ compiler('cxx') }}
    - boost >=1.59
    - eigen >=3.3.7
  run:
    - {{ compiler('cxx') }}
    - eigen >=3.3.7

test:
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/CMakeLists.txt
    - src/cpp/tests/test_error_tools.cpp
  commands:
    - mkdir build-package
    - cd build-package
    - cmake ..
    - cmake --build . --target test_error_tools
    - ctest -R test_error_tools
